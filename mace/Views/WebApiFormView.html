<div data-binder="WebApiBinder" data-backgroundcolor="ContainerBackground">
    <span style="width:10em; display:inline-block">ID</span><input type="text" data-value="ID" /><br />
    <span style="width:10em; display:inline-block">Name</span><input type="text" data-value="Name" /><br />
    <span style="width:10em; display:inline-block">Value</span><input type="text" data-value="Value" /><br />
    <span style="width:10em; display:inline-block">Checked</span> <input type="checkbox" data-checked="Checked" /><br />
    <span style="width:10em; display:inline-block">Make Checked Change</span><input type="text" data-value="MakeCheckedChange" /><br />
    <fieldset>
        <legend>Radio Button Test</legend>
        <!--radio values should not change only be used to figure out if they are the one-->
        <label for="Value1" style="width:10em; display:inline-block">Value 1</label>
        <input type="radio" data-value="RadioChecked" name="RadioChecked" value="1" id="Value1" /><br />
        <label for="Value2" style="width:10em; display:inline-block">Value 2</label>
        <input type="radio" data-value="RadioChecked" name="RadioChecked" value="2" id="Value2" /><br />
        <label for="Value3" style="width:10em; display:inline-block">Value 3</label>
        <input type="radio" data-value="RadioChecked" name="RadioChecked" value="3" id="Value3" /><br />
    </fieldset>
    <span style="width:10em; display:inline-block">Select</span><select data-datasource="WebApiFormView.GenericSelectData" data-displaymember="Display" data-valuemember="Value" data-value="SelectValue"></select>
    <span data-innerHTML="Value"></span>
</div>
